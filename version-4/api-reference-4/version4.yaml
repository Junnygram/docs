  /4/account/{account_object_id}/movie/watchlist:
    get:
      tags:
        - ACCOUNT
      summary: Watchlist Movies
      description: This endpoint get a users movie watchlist.
      operationId: watchlistMovies
      parameters:
        - name: page
          description: the page number
          in: query
          schema:
            type: integer
            default: 1
        - name: language
          description: The ISO 639-1 code for the language
          in: query
          schema:
            type: string
            default: en-US
        - name: sort_by
          in: query
          schema:
            type: string
            enum: ['created_at.asc', 'created_at.desc']
      responses:
        '200':
          description: Watchlist Movies
          headers:
            Alt-Svc:
              schema:
                type: string
                example: h3=":443"; ma=86400
            Cache-Control:
              schema:
                type: string
                example: public, max-age=0
            Connection:
              schema:
                type: string
                example: keep-alive
            Content-Encoding:
              schema:
                type: string
                example: gzip
            Date:
              schema:
                type: string
                example: Mon, 03 Mar 2025 09:02:11 GMT
            ETag:
              schema:
                type: string
                example: W/"d6bfb2e69dabf9880a38419c67449351"
            Server:
              schema:
                type: string
                example: openresty
            Transfer-Encoding:
              schema:
                type: string
                example: chunked
            Vary:
